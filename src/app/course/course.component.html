<app-header (addNew)="onAddNew()" [title] = "courseName"></app-header>

<mat-accordion >
    <mat-expansion-panel *ngFor="let assignment of assignments">
      <mat-expansion-panel-header >
        <mat-panel-title appBold>
          {{assignment.name}}
        </mat-panel-title>
      </mat-expansion-panel-header>
  
      <mat-form-field class="full-width">
        <input matInput placeholder="Description" disabled [(ngModel)]="assignment.description">
      </mat-form-field>
  
      <mat-form-field>  
          <input matInput [matDatepicker]="pickerFrom" placeholder="Created on" disabled [(ngModel)]="assignment.create_date" >
          <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
          <mat-datepicker #pickerFrom></mat-datepicker>
      </mat-form-field>
          
      <mat-form-field>
          <input matInput [matDatepicker]="pickerTill" placeholder="Due date" disabled [(ngModel)]="assignment.due_date" >
          <mat-datepicker-toggle matSuffix [for]="pickerTill"></mat-datepicker-toggle>
          <mat-datepicker #pickerTill></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
          <input matInput placeholder="State" disabled [(ngModel)]="assignment.state">
        </mat-form-field>
      <mat-action-row>
          <button mat-button color="primary" (click)="onDelete(assignment.assignment_id)">Delete</button>
   
          <button mat-button color="primary" (click)="onModify(assignment.assignment_id)">Modify</button>
      </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
