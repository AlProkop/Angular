<mat-card>
    <mat-card-header>  
      <button id="modify" mat-button color="primary" (click)="onModify()">Modify</button>
      <mat-card-title>{{course.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{course.start_date}} - {{course.end_date}} 
      </p>
    </mat-card-content>
    <mat-card-footer>
        <button id="select" mat-raised-button color="primary" (click)="onSelect()">Select</button>   
    </mat-card-footer>
  </mat-card>
